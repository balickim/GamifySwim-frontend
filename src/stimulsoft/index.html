<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Stimulsoft</title>
    <link rel="stylesheet" href="stimulsoft.designer.office2013.whiteblue.css">
    <link rel="stylesheet" href="stimulsoft.viewer.office2013.whiteblue.css">
</head>

<body>
    <div id="main"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script src="stimulsoft.reports.js"></script>
    <script src="stimulsoft.viewer.js"></script>
    <script src="stimulsoft.designer.js"></script>
    <script type="text/babel">
        class Designer extends React.Component {
            render() {
                return <div id="designer"></div>;
            }

            componentDidMount() {
                console.log('Loading Designer view');

                console.log('Set full screen mode for the designer');
                var options = new window.Stimulsoft.Designer.StiDesignerOptions();
                options.appearance.fullScreenMode = true;

                console.log('Create the report designer with specified options');
                var designer = new window.Stimulsoft.Designer.StiDesigner(options, 'StiDesigner', false);

                console.log('Create a new report instance');
                var report = new window.Stimulsoft.Report.StiReport();

                // console.log('Load report from url');
                // report.loadFile('./reports/SimpleList.mrt');

                console.log('Edit report template in the designer');
                designer.report = report;

                designer.renderHtml("designer");
            }
        }
        ReactDOM.render(
            <Designer />,
            document.getElementById("main")
        )       
    </script>
</body>

</html>
